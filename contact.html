<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Florius Decor</title>
    <script
      src="https://kit.fontawesome.com/c61501f624.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="contact-header">
    <a href="index.html"><i class="fa-solid fa-left-long" id="home"></i></a>
      <h2>Contact Us</h2>
    </section>

    <section class="contact-details">
      <div class="contact-card">
        <h3>Visit Us</h3>
        <p>Florius Decor Studio</p>
        <p>123 Floral Avenue</p>
        <p>Bloomington, FL 45678</p>
      </div>
      <div class="contact-card">
        <h3>Call Us</h3>
        <p>+1 234 567 890</p>
        <p>+1 987 654 321</p>
      </div>
      <div class="contact-card">
        <h3>Email Us</h3>
        <p>info@floriusdecor.com</p>
        <p>support@floriusdecor.com</p>
      </div>
    </section>

    <section class="contact-form">
      <h3>Send Us a Message</h3>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Florius Decor | All Rights Reserved</p>
    </footer>
  </body>
</html>
